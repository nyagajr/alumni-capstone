{%extends 'all-templates/base.html'%}
{{block.super}}
{% block content %}



{% for all in profile%}
<div class="content-section">
  <div class="media">

    <div class="col-md-4">
    </div>

    <div class="col-md-4">
      <img class="rounded-circle account-img" src="{{all.dpic.url}}" alt="" style='border-radius:90%; '>
      <div class="media-body">
        <h2 class="account-heading">{{all.name}}</h2><br><br>
        <p> <b>Email:  </b>{{all.email}}</p><br>
        <p> <b>Contact:  </b>{{all.contact}}</p><br>
        <p> <b>Joined:  </b>{{all.joined}}</p><br>
        <p> <b>Left:  </b>{{all.left}}</p><br>


      </div>
    </div>

    <div class="col-md-4">
    </div>

  </div>
</div>
{% endfor %}
{% endblock %}
